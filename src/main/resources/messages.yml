prefix: "&7[&5CustomEvents&7]&f"

command:
  no-perm: "%prefix% &cYou don't have the permission to do that command"
  help:
    help: "%prefix% &6/customevents help"
    info: "%prefix% &6/customevents info <event>"
    start: "%prefix% &6/customevents start <event>"
    reload: "%prefix% &6/customevents reload"
    check: "%prefix% &6/customevents check <event>"
  reload: "%prefix% &6All event configurations has been reloaded"
  start:
    success: "%prefix% &6Start event &a%event%"
    fail: "%prefix% &cCan not find the event &7%event%"
  info:
    success: "%prefix% &6Information of &a%event%"
    fail: "%prefix% &cCan not find the event &7%event%"
  check:
    success: "%prefix% &6Check event &a%event%"
    fail: "%prefix% &cCan not find the event &7%event%"
